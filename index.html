<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio site</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7fb8390597.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Cabeçlho da pagina -->
    <header class="header">
        <h3><i class="fa-solid fa-location-dot header__icon" title="Logo do site">Logo</i></h3>
        <i class="fa-solid fa-magnifying-glass header__icon" title="Lupa de pesquisa"></i>
    </header>
    <!-- primeira sessão com uma foto tampando sua maior parte -->
    <section class="section">
        <div class="section__bloco">
            <div class="section__caixa">
                <div class="section__item">
                    <p class="section__paragraph"><i class="fa-solid fa-plane-up section__icon"></i>Flight</p>
                </div>
                <div class="section__item">
                    <p class="section__paragraph"><i class="fa-solid fa-bed section__icon"></i>Hotel</p>
                </div>
                <div class="section__item">
                    <p class="section__paragraph"><i class="fa-solid fa-car section__icon"></i>Rental</p>
                </div>
            </div>


            <div class="section__informations">
                <h2 class="section__title">Travel the world with us</h2>
                <form class="section__form">
                    <div class="section__divizion">
                        <p for="from" class="section__paragraph--padding">From</p>
                        <input class="section__input" type="text" id="from" placeholder="Departing from" required>
                    </div>
                    <div class="section__divizion">
                        <p for="to" class="section__paragraph--padding">To</p>
                        <input class="section__input" type="text" id="from" placeholder="Arrinving at" required>
                    </div>
                    <div class="section__divizion">
                        <button type="submit" class="section__butom">Seach and find dates</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Principal -->
    <main class="main">
        <section class="main__section">
            <h2 class="main__title">Good offers Right now </h2>
            <p class="main__paragrph">Up to <strong>50%</strong> descont</p>
            <div class="main__content">
                <img id="main__image--square" src="./img/beach-418742_1280.jpg" alt="">
                <div class="main__box">
                    <img class="main__image" src="./img/greece-1594689_1280.jpg" alt="">
                    <img class="main__image" src="./img/mountains-190055_1280.jpg" alt="">
                    <img class="main__image" src="./img/startup-594090_1280.jpg" alt="">
                    <img class="main__image" src="./img/woman-591576_1280.jpg" alt="">
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>

</html>
